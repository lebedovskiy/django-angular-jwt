<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="email" matInput placeholder="Email" formControlName="email" class="form-control"
             autocomplete="username"/>
      <mat-error *ngIf="form.email.errors">Please enter email</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password" formControlName="password" class="form-control"
             autocomplete="current-password"/>
      <mat-error *ngIf="form.password.errors">Please enter password</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
  </div>
</form>
