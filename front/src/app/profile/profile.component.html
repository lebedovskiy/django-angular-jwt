<h1>Hi {{ user.first_name }}!</h1>
<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="email" matInput placeholder="Email" formControlName="email" autocomplete="email"
             class="form-control"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password*" formControlName="password" autocomplete="current-password"
             class="form-control"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="First Name" formControlName="first_name" autocomplete="given-name"
             class="form-control"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Middle Name" formControlName="middle_name"
             autocomplete='additional-name' class="form-control"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Last Name" formControlName="last_name" autocomplete='family-name'
             class="form-control"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width">
    <input type="tel" matInput placeholder="Telephone" formControlName="phone" autocomplete="tel"
           class="form-control"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label for="avatar">avatar</label>
    <input type="file" name="avatar" formControlName="avatar" (change)="addAvatar($event)"
           class="form-control"/>
  </div>
  <div class="form-group">
    <button mat-button [disabled]="loading" class="btn btn-primary">Update</button>
  </div>
</form>
<div>Avatar: <img src="{{ user.avatar }}"></div>
<div></div>
<p><a [routerLink]="['/login']">Logout</a></p>
