<h1>Hi {{ user.first_name }}!</h1>
<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text"  formControlName="email" autocomplete="email"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" autocomplete="current-password"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="first_name">First name</label>
    <input type="text" formControlName="first_name" autocomplete="given-name"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="middle_name">Middle Name</label>
    <input type="text" formControlName="middle_name"
           autocomplete='additional-name' class="form-control"/>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" formControlName="last_name" autocomplete='family-name'
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="text" formControlName="phone" autocomplete="tel"
           class="form-control"/>
  </div>
  <div class="form-group">
    <label for="avatar">avatar</label>
    <input type="file" name="avatar" formControlName="avatar" (change)="addAvatar($event)"
           class="form-control"/>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Update</button>
  </div>
</form>
<div>Avatar: <img src="{{ user.avatar }}"></div>
<div></div>
<p><a [routerLink]="['/login']">Logout</a></p>
